<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Client Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    /* Full-screen map styling */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Load Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Create a map (centered by default on San Francisco)
    const map = L.map('map').setView([37.7749, -122.4194], 5);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Keep track of markers so we can update them
    let markers = [];

    // Fetch registered clients from the API and update the map markers
    function fetchClients() {
      fetch('/api/clients')
        .then(response => response.json())
        .then(data => {
          // Remove old markers
          markers.forEach(marker => map.removeLayer(marker));
          markers = [];
          // Add a marker for each client
          data.clients.forEach(client => {
            const marker = L.marker([client.lat, client.lng]).addTo(map);
            const popupContent = `
              <strong>${client.name}</strong><br/>
              IP: ${client.ip}<br/>
              Location: (${client.lat}, ${client.lng})<br/>
              Registered at: ${new Date(client.id).toLocaleString()}
            `;
            marker.bindPopup(popupContent);
            markers.push(marker);
          });
        })
        .catch(error => console.error('Error fetching clients:', error));
    }

    // Initial fetch and polling every 5 seconds
    fetchClients();
    setInterval(fetchClients, 5000);
  </script>
</body>
</html>
